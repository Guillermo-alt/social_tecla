<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./assets/dist/css/signin.css" rel="stylesheet">
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    
</head>
<body  class="text-center">
  <main class="form-signin">
    <form id="form_sign">
      <img class="mb-4" src="./assets/brand/person-bounding-box.svg" alt="" width="90" height="90">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">Email</label>
        <input type="email" id="email" class="form-control" placeholder="" required autofocus>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="pass" class="form-control" placeholder="" required>
        <div class="checkbox mb-3">
           <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
        <a id="Sign_in" class="w-100 btn btn-lg btn-primary mb-4">Sign in</a>
        <a id="Sign_in" href="./register.html" class="w-100 btn btn-lg btn-secondary">Sign up</a>
      </form>
  </main>
    <script src="./assets/js/userLogin.js"></script>
</body>
</html>
